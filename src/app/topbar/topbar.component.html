<div class="toolbar" role="banner">
    <div class="toolbar" *ngIf="!searchActiveMobile; else searchMobileActive"><img class="logo" src="assets/logo.svg"/>
    <div *ngIf="!isMobile; else searchMobile" class="search">
        <form class="form" >
                <input type="text" [ngModel]="searchTitle" (ngModelChange)="modelChangeFn($event)" name="first" class="form-control rounded bar" placeholder="Search a movie..." />
                <span class="input-group-text border-0 icon" id="search-addon">
                    <img class="icon" src="assets/icon_magnify.svg" />
                </span>
        </form>
    </div>
<ng-template #searchMobile class="searchMobile">
    <span (click)="onActivate()" class="input-group-text border-0 icon-mobile" id="search-addon">
        <svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <title>icon_magnify</title>
        <g id="Desktop" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="guideline" transform="translate(-866.000000, -199.000000)" fill="#FFFFFF">
                <g id="Icons" transform="translate(440.000000, 166.000000)">
                    <path
                        d="M428.037295,39.1118857 C428.037295,36.8615505 429.861551,35.0372952 432.111886,35.0372952 C434.362231,35.0372952 436.186476,36.8615505 436.186476,39.1118857 C436.186476,41.3622311 434.362231,43.1864762 432.111886,43.1864762 C429.861551,43.1864762 428.037295,41.3622311 428.037295,39.1118857 Z M432.111886,33 C428.736383,33 426,35.7363829 426,39.1118857 C426,42.4873783 428.736383,45.2237714 432.111886,45.2237714 C433.4319,45.2237714 434.654125,44.805311 435.653265,44.0938365 L440.559429,49 L442,47.5594285 L437.093837,42.6532651 C437.805311,41.6541246 438.223771,40.4319002 438.223771,39.1118857 C438.223771,35.7363829 435.487378,33 432.111886,33 Z"
                        id="icon_magnify"></path>
                </g>
            </g>
        </g>
    </svg>
    </span>
</ng-template>
    <div class="flags">
        <div class="{{english && 'is-desactivated'}}">
            <img width="15px" height="10px" src="assets/flag_fr.svg" />
        </div>
        <div class="{{!english && 'is-desactivated'}}">
            <img width="15px" height="10px" src="assets/flag_usa.svg" />
        </div>
    </div>
</div>
<ng-template #searchMobileActive class="search-mobile-active">
    <form class="search-mobile-active" [ngModel]="searchTitle" (ngModelChange)="modelChangeFn($event)" >
    <input type="text" class="form-control rounded bar-mobile" placeholder="Search a movie..." />
    <span (click)="onActivate()" class="input-group-text border-0 icon-mobile-activated" id="search-addon">
        <svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>X_icon </title>
            <g id="Desktop" stroke="none" stroke-width="1" fill="white" fill-rule="evenodd">
                <g id="guideline" transform="translate(-451.000000, -199.000000)" fill="#FFFFFFF" fill-rule="nonzero">
                    <g id="Icons" transform="translate(440.000000, 166.000000)">
                        <polygon id="X_icon-"
                            points="24.2397959 33 18.5 38.7397959 12.7602041 33 11 34.7602041 16.7397959 40.5 11 46.2397959 12.7602041 48 18.5 42.2602041 24.2397959 48 26 46.2397959 20.2602041 40.5 26 34.7602041">
                        </polygon>
                    </g>
                </g>
            </g>
        </svg>
    </span>
    </form>
</ng-template>
</div>
